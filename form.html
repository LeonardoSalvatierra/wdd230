    <header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>

        </ul>

    <main class="form-main">
        <form action="record.html" method="GET">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}"><br><br>
    
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required pattern="[a-zA-Z0-9]{8,}" title="Password must be at least 8 characters long and can only contain letters and numbers."><br><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your byui email address" title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required>
            <input type="submit" value="Validate">
    
            <label for="page_rating">Page Rating:</label>
            <input type="range" id="page_rating" name="page_rating" min="1" max="10" step="1">
            <span id="rating_value"></span><br><br>
    
            <button type="submit">Send the form</button>
        </form>
    </main>
    <footer>
        <p>&copy<span id="year"></span></p>
        <p>Leonardo Salvatierra</p>
        <p id="flag-city">Rosario, Argentina<img class="flag" src="images/arg.webp" alt="Argentina Flag" width="100px"></p>
        <p>Last Modification: <span id="time"></span></p>
    </footer>
